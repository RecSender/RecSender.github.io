<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecSend - Request Letters</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <h1>RecSend</h1>
        <a href="dashboard.html">Back to Dashboard</a>
    </nav>
    <div class="request-container">
        <h2>Request Recommendation Letters</h2>
        
        <div class="form-section">
            <h3>New Request</h3>
            <div id="requestForm">
                <div class="form-group">
                    <label for="recommenderName">Recommender's Name</label>
                    <input type="text" id="recommenderName" placeholder="Dr. Smith">
                </div>
                <div class="form-group">
                    <label for="recommenderEmail">Recommender's Email</label>
                    <input type="email" id="recommenderEmail" placeholder="professor@university.edu">
                </div>
                <div class="form-group">
                    <label for="letterPurpose">Purpose</label>
                    <input type="text" id="letterPurpose" placeholder="College Application">
                </div>
                <button id="sendRequest" class="primary-btn">Send Request</button>
            </div>
        </div>

        <div class="requests-list">
            <h3>Your Requests</h3>
            <div id="pendingRequests">
                <h4>Pending</h4>
                <div class="loader">Loading...</div>
            </div>
            <div id="receivedLetters">
                <h4>Received</h4>
                <div class="loader">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Your scripts -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/request.js"></script>
</body>
</html>
