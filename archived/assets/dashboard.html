<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecSend | Dashboard</title>
  <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Welcome, <span id="userName">Student</span></h1>
      <p>Your central hub for managing recommendation letters.</p>
    </header>

    <main class="dashboard-main">
      <!-- Request Recommendation Letter Form -->
      <div class="form-container">
        <h2>Request Recommendation Letter</h2>
        <form id="requestLetterForm">
          <div>
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" required />
          </div>
          <div>
            <label for="recommenderName">Recommender Name:</label>
            <input type="text" id="recommenderName" required />
          </div>
          <div>
            <label for="recommenderEmail">Recommender Email:</label>
            <input type="email" id="recommenderEmail" required />
          </div>
          <button type="submit">Send Request</button>
        </form>
      </div>


      <section class="card" id="letters-progress">
        <h2>Letters Overview</h2>
        <p><strong>Total Requested:</strong> <span id="totalRequested">0</span></p>
        <p><strong>Total Submitted:</strong> <span id="totalSubmitted">0</span></p>
        <p><strongTotal Sent:</strong> <span id="totalSent">0</span></p>
      </section>

      <section class="card" id="send-letters">
        <h2>Send Letters</h2>
        <textarea id="recipientEmails" placeholder="Enter recipient emails, separated by comma and space..."></textarea>
        <div id="recommenderCheckboxes"></div>
        <button class="btn" onclick="sendLetters()">Send Selected Letters</button>
      </section>
    </main>

    <footer>
        <p>Â© 2025 RecSend. A platform developed by Dhruv Hegde. All rights reserved.</p>
    </footer>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  </div>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
